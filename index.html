<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <title>Vue To Do List</title>
</head>
<body>

    <h1>To Do List</h1>

    <div id="list-container">
        <div class="new-task">
            <input v-model="newTask" type="text" placeholder="Inserisci task" @keyup.enter="addTask">
            <button v-on:click="addTask">Aggiungi</button>
        </div>
        <ul id="list">
            <li v-for="(task, i) in tasks">
                <div class="task"><button v-on:click="deleteTask(i)"><i class="fa-solid fa-xmark"></i></button><span v-on:click="toogleDone(i)">{{task.text}}</span></div>
                <div class="done"><i v-on:click="toogleDone(i)" v-if="task.done === true" class="fa-solid fa-check"></i><i v-on:click="toogleDone(i)" v-if="task.done === false" class="fa-solid fa-ellipsis"></i></div></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
